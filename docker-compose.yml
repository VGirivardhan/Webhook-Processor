
services:
  webhook-processor:
    build: .
    environment:
      DB_HOST: host.docker.internal  # Use host machine's PostgreSQL
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: root
      DB_NAME: webhook_processor
      DB_SSL_MODE: disable
      WORKER_COUNT: 10
      WORKER_BATCH_SIZE: 50
      WORKER_POLL_INTERVAL: 5s
      WORKER_LOCK_DURATION: 5m
      WORKER_CLEANUP_INTERVAL: 1m
      HTTP_TIMEOUT: 30s
      LOG_LEVEL: info
      LOG_FORMAT: json
    command: ["./webhook-processor"]
    ports:
      - "8081:8081"  # Expose metrics port
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  webhook-api:
    build: .
    container_name: webhook-api
    environment:
      DB_HOST: host.docker.internal  # Use host machine's PostgreSQL
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: root
      DB_NAME: webhook_processor
      DB_SSL_MODE: disable
      HTTP_TIMEOUT: 30s
      LOG_LEVEL: info
      LOG_FORMAT: json
      API_PORT: 8080
    command: ["./webhook-api"]
    ports:
      - "8080:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  prometheus:
    image: prom/prometheus:latest
    container_name: webhook-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    depends_on:
      - webhook-api

  grafana:
    image: grafana/grafana:latest
    container_name: webhook-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    restart: unless-stopped
    depends_on:
      - prometheus

volumes:
  prometheus_data:
  grafana_data:
