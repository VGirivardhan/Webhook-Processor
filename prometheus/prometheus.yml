global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Webhook Processor API metrics (for API-related metrics)
  - job_name: "webhook-processor-api"
    static_configs:
      - targets: ["webhook-api:8080"] # Use service name from docker-compose
    metrics_path: "/metrics"
    scrape_interval: 15s
    scrape_timeout: 10s

  # Webhook Processor Worker metrics (for webhook processing metrics)
  - job_name: "webhook-processor-worker"
    static_configs:
      - targets: ["webhook-processor:8081"] # Webhook processor metrics endpoint
    metrics_path: "/metrics"
    scrape_interval: 15s
    scrape_timeout: 10s
